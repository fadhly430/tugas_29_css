<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="semantic_ui/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Belajar NIOMIC</title>
  </head>
  <body>
    <body>

    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="niomic.png" class="image">
          <div class="content">
            Daftar Akun NIOMIC
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="name" placeholder="Nama Depan">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="name" placeholder="Nama Belakang">
              </div>
            </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="number" name="number" placeholder="No Telp/HP" >
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" name="email" placeholder="Alamat Email">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button">Login</div>
          </div>
  </body>
</html>
